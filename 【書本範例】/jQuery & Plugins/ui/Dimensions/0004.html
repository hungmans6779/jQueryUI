<div class="primarycontent" id=1>
	<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>			
<p>0004.js 內容</p>
  <textarea class=mycode>
$(document).ready(function(){
	$('button').click(function(){
var myid=$(this).attr('id');
var myoffset=$('#display').offset();
var value;
switch (myid)
{
	case 'check1':value=myoffset.top;displayit(value);
break;
case 'check2':value=myoffset.left;displayit(value);
break;
}
	});
	function displayit(value){
$('#display').html(value);
	}
  });
</textarea><br>
