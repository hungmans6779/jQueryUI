	<h1>axis: &quot;x&quot;, cursor: &quot;move&quot;</h1>
A:<div class="block">拖曳我 !!</div>

<div class="primarycontent" id=1>
<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>		
	<p>範例 A</p>	
<textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用axis: "x" 及  cursor: "move" 的參數,拖曳只能在X軸拖曳,於拖曳時滑鼠改變為移動標示(左右拖曳)
//被拖曳的物件是 <div class="block">拖曳我 !!</div>


//啟動的js
<script>
  $(document).ready(function(){
    $(".block").draggable({
	axis: "x", 
    cursor: "move"
	});
  });
  </script>
  //使用 (.block 類別)
</textarea><br><br>
<p>範例 B</p>
  <br>
  <textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用cursorAt: top:x left:x 的參數,設定拖曳時物件與滑鼠位置的(top 上,left 左)距離
//被拖曳的物件是 <img src=../../images/01a.jpg id=myimg>

//啟動的js
<script>
  $(document).ready(function(){
    $("#myimg").draggable({
	cursorAt: { 
        top: 10, 
        left: 10 
    } 
	});
  });
  </script>
  //使用 (#myimg ID)
</textarea><br>
