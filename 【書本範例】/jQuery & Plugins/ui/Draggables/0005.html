A:<div class="block">拖曳我 !!</div>

<div class="primarycontent" id=1>
<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>		
	<p>範例 A</p>	
<textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用cursorAt:bottom:x 及 right:x 的參數,設定拖曳時物件與滑鼠位置(bottom:底部 及 right:右)的距離
//被拖曳的物件是 <div class="block">拖曳我 !!</div>


//啟動的js
<script>
  $(document).ready(function(){
    $(".block").draggable({
	cursorAt: { 
        bottom: 20, 
        right: 14 
    } 
	});
  });
  </script>
  //使用 (.block 類別)
</textarea><br><br>
<p>範例 B</p>
  <br>
  <textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用grid 的參數,設定拖曳時物件以柵格的方式移動,[50,50]是於x與y軸移動的pixels數
//被拖曳的物件是 <img src=../../images/01a.jpg id=myimg>

//啟動的js
<script>
  $(document).ready(function(){
    $("#myimg").draggable({
	cursorAt: { 
        top: 10, 
        left: 10 
    } 
	});
  });
  </script>
  //使用 (#myimg ID)
</textarea><br>
