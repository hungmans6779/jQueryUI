<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>		
	<p>範例 A</p>	
<textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用revert: true,helper: "clone"    的參數,設定拖曳時是原物件的複製，mouseUp時回到原位置
//被拖曳的物件是 <div class="block">拖曳我 !!</div>


//啟動的js
<script>
  $(document).ready(function(){
    $(".block").draggable({	
        revert: true, 
    helper: "clone"     
	});
  });
  </script>
    //使用 (.block 類別)
</textarea><br><br>
<p>範例 B</p>
  <br>
  <textarea class=mycode>
//需載入的js 
//ui.core.js
//ui.draggable.js
//使用opacity: 的參數,設定拖曳時物件的透明度
//被拖曳的物件是 <img src=../../images/01a.jpg id=myimg>

//啟動的js
<script>
  $(document).ready(function(){
  $("#myimg").draggable({
	opacity: 0.40 
	});
  });
  </script>
    //使用 (#myimg ID)
</textarea><br>
