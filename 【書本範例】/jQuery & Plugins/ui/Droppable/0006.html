<p>dr0006.js 內容</p>
  <textarea class=mycode>
       $(document).ready(function(){
	  	$(".block").draggable({helper: 'clone',cancel:'#unmove'});
		$(".block1").draggable({helper: 'clone',opacity: 0.40,snap:'.drop'});

  $(".drop").droppable({
	accept: "*",
	activeClass: 'myactive',
	hoverClass: 'myhover',
	
	drop: function(ev, ui) {
		ui.draggable.clone().fadeOut("fast", 
        function() { 
			$(this).fadeIn("fast");	
        }).appendTo($(this).empty());	       		
			
	}	
});
  });




</textarea><br>
