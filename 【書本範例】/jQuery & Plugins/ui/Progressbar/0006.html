	<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>			
<p>pb0006.js 內容</p>
  <textarea class=mycode>
  $(document).ready(function(){
   $("#example").progressbar({ 
	   interval: 2000,
		   increment:10,
		   text:'Loading....',
		   textClass:'loading',
		   width:200,
	   		   start:function(e,ui){
$('.cover').show();
	   },progress:function(e,ui){
		   var opanow=(Math.round(ui.percentState)/100);
		   opanow   = 1-opanow.toFixed(1);
	$('.cover').css({opacity:opanow,
filter:"alpha(opacity="+(100-parseInt(ui.percentState))+")"});
if (ui.percentState==100)
{
$('.cover').hide();
$('#example').hide();
}	   }
		   
		   });
   $("#example").progressbar("start");
	  
  });


</textarea><br>
