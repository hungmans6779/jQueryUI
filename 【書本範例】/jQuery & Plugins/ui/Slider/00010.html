<div class="primarycontent" id=1>
	<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>

<p>sl00010.js 內容</p>
  <textarea class=mycode>
 $(document).ready(function(){
    $("#example").slider({
		min: 300, 
		max: 800,
			handles: [{start:300, min: 300, max: 800}],
			slide: function(e, ui) {
			var myv = ui.value;
			$('.display').css({width:myv+'px'});
		}
	});
  });




</textarea><br>
