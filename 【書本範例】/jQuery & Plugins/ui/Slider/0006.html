				<!-- Demo-->

	<div class="primarycontent" id=0>
	<h1>$(&quot;#example&quot;).slider();</h1>
<b>startValue:10</b><br><br>
<div id='example' class='ui-slider-2' style="margin:10px;">
<div class='ui-slider-handle'></div>	
<div class='ui-slider-handle'></div>
<span class="label-1">0</span>
<span class="label-2">100</span>
</div>
</div>

			<!--End Of Demo-->
  
		
					<!--Code-->	
<div class="primarycontent" id=1>
	<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>			
<p>sl0006.js 內容</p>
  <textarea class=mycode>
       $(document).ready(function(){
    $("#example").slider({
		animate:true,
			range: true,
			min: 0, 
		max: 100,
			stepping:10,
				handles: [
			{start: 0, min: 0, max: 100},
			{start: 100, min: 0, max: 100}
		]
	});
  });




</textarea><br>

	<!--End Of Code-->
