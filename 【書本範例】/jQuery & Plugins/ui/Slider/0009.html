	<h1>$(&quot;#example&quot;).slider();</h1>
<b>slide: function(e, ui)
</b><br><br>

<div id='example' class='ui-slider-2' style="margin-top:30px;">
<div class='ui-slider-handle'></div>	
<span class="label-1">30</span>
<span class="label-2">100</span>
</div>

					<!--Code-->	
<div class="primarycontent" id=1>
	<p>html 內容<br>
	(與運作有關的是&lt;head&gt;&lt;/head&gt;間引入的js檔案及&lt;!--Demo--&gt;與&lt;!--End Of Demo--&gt;之間的html)  </p>
	<div id=vs></div>
<br><br>			
<p>sl0009.js 內容</p>
  <textarea class=mycode>
      $(document).ready(function(){
    $("#example").slider({
		min: 30, 
		max: 100,
			handles: [{start:30, min: 30, max: 100}],
			slide: function(e, ui) {
			var myv = ui.value;
			$('.display img').css({width:myv+'%'});
		}
	});
  });





</textarea><br>

	<!--End Of Code-->
