<style>
fieldset{
width:250px;
border: 1px solid black; 
padding: 8px; 
margin: 8px 0;
}
:focus {
	outline: 0;
}

#tooltip {
	position: absolute;
	z-index: 3000;
	border: 1px solid #111;
	background-color: white;
	padding: 5px;
	opacity: 0.85;
	filter:alpha(opacity=85);
}
#tooltip h3, #tooltip div { 
margin: 0;
}
#tooltip h3{
font-size: 12px;
}

</style>

<p>0003.js 內容</p>
  <textarea class=mycode>
   $(document).ready(function() {
	$('#example img').tooltip({ 
    delay: 0, 
    showURL: false, 
    bodyHandler: function() { 		
	       return  $("<img >").attr("src", $('#example img').attr('rel')); 		
    } 
});
});
