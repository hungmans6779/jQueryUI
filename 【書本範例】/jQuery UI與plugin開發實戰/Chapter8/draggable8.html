<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/draggable.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery UI Draggable Example 8</title>
  </head>
  <body>
    <div id="drag"></div>
    <script type="text/javascript" src="jqueryui/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jqueryui/ui/ui.core.js"></script>
    <script type="text/javascript" src="jqueryui/ui/ui.draggable.js"></script>
    <script type="text/javascript">
	  //function to execute when doc ready
	  $(function() {
	  
	    //define config object
		var dragOpts = {	
		  helper:helperMaker
		};

		//define function that returns helper element
		function helperMaker() {
		  return $("<div>").css({
		    border: "4px solid #cccccc",
			 opacity: "0.5",
			 height: "110px",
			 width: "120px"
		  });
		}
	  
	    //make the specified element draggable
	    $("#drag").draggable(dragOpts);
	  });
	</script>
  </body>
</html>
