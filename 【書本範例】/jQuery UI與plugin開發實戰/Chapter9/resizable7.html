<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../jqueryui/themes/flora/flora.resizable.css">
    <link rel="stylesheet" type="text/css" href="styles/resizeContainer.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery UI Resizable Example 7</title>
  </head>
  <body>
    <div class="container">
      <img id="resize" src="img/resizable/moon.jpg" alt="Moon Landing">
    </div>
    <script type="text/javascript" src="../jqueryui/jquery-1.2.6.js"></script>
    <script type="text/javascript" src="../jqueryui/ui/ui.core.js"></script>
    <script type="text/javascript" src="../jqueryui/ui/ui.resizable.js"></script>
    <script type="text/javascript">
			//function to execute when doc ready
			$(function() {
			
				//create config object
				var resizeOpts = {
					containment: ".container",
					aspectRatio: true
				};
			
				//make specified element resizable
				$("#resize").resizable(resizeOpts);
			});
		</script>
  </body>
</html>
